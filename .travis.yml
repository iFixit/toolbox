language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
  - '7'
  - '6'
install:
  - npm install
  - npm install -g codecov
script:
  - npm run lint
  - npm run test:coverage
  - npm run build
after_success:
  - codecov
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
